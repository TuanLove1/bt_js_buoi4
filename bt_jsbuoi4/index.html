<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

  <body>
    <div class="all">
        <h2>Bài tập 1, Viết chương trình sắp xếp số tăng dần</h2>
        <input id="number1" type="text" value="" placeholder="Nhập vào số thứ nhất">
        <input id="number2" type="text" value="" placeholder="Nhập vào số thứ hai">
        <input id="number3" type="text" value="" placeholder="Nhập vào số thứ ba">
        <button id="btnNumber" class="btn btn-primary">thứ tự tăng dần của ba số</button>
        <div id="outputNumber">
        </div>
    </div>
    <hr>
    <div class="all">
        <h2>Bài tập 2, viết chương trình 'Chào hỏi'</h2>
        <input id="name" type="text" value="" placeholder="Hello,ai đang dùng máy đó?? (B,M,A or E)">
        <button id="hi" class="btn btn-primary">Hello</button>
        <div id="outputPeople"></div>
    </div>
    <hr>
    <div class="all">
        <h2>Bài tập 3, viết chương trình xuất ra bao nhiêu số chẵn, bao nhiêu số lẻ?</h2>
        <input id="n1" type="text" value=""placeholder='Nhập số nguyên a'>
        <input id='n2'type="text" value=""placeholder='Nhập số nguyên b'>
        <input id='n3'type="text" value=""placeholder='Nhập số nguyên c'>
        <button id="btnXuat" class="btn btn-primary">Xuất ra</button>
        <div id="outputChanLe"></div>
    </div>
    <hr>
    <div class="all">
        <h2>Bài tập 4, viết chương trình nhập 3 cạnh, và cho biết đó là tam giác gì</h2>
        <input id="canha" type="text" value="" placeholder="Nhập cạnh a">
        <input id='canhb' type="text" value="" placeholder="Nhập cạnh b">
        <input id="canhc" type="text" value="" placeholder="Nhập cạnh c">
        <button id="btnTamGiac" class="btn btn-primary">Xuất ra</button>
        <div id="outputTamGiac"></div>
    </div>  
    <!-- Optional JavaScript -->

    <script src="./main.js"></script>

</html>
